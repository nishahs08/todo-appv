<h2>
    Completed todos
</h2>

<div *ngIf="this.completedTodoEmpty()">
    Oops, your completed list is empty !!
</div>

<div *ngIf="!this.completedTodoEmpty()">
    <ul>
        <li *ngFor="let todoItem of this.getCompletedList()">
            <span style="text-decoration: line-through">{{ todoItem.item }}</span>
        </li>
    </ul>
</div>
